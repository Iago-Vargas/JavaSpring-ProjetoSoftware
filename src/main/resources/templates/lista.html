<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Produtos</title>
</head>
<body>
    <h1> Lista de Produtos</h1>
    <table border="1">
        <tr>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Quantidade</th>
            <th>Imagem</th>
            <th>Ações</th>
        </tr>
        <tr th:each="p : ${produtos}">
            <td th:text="${p.nome}"></td>
            <td th:text="${p.descricao}"></td>
            <td th:text="${p.preco}"></td>
            <td th:text="${p.quantidade}"></td>
            <td><img th:src="${p.imagem}" width="100"></td>
            <td>
                <a th:href="@{/produto/editar/{id}(id=${p.id})}">
                    <img src="https://www.flaticon.com/br/icones-gratis/editar" alt="Alterar" width="20" height="20">
                </a>
                <a th:href="@{/produto/deletar/{id}(id=${p.id})}">
                    <img src="https://cdn-icons-png.flaticon.com/512/484/484662.png" alt="Deletar" width="20" height="20">
                </a>

            </td>
        </tr>
    </table>
    <button type="submit"><a href="/produto/form" > Cadastrar Produto</a></button>
</body>
</html>
