<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Produtos</title>
</head>
<body>
    <h1> Lista de Produtos</h1>
    <table border="1">
        <tr>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Quantidade</th>
            <th>Imagem</th>
            <th>Ações</th>
        </tr>
        <tr th:each="p : ${produtos}">
            <td th:text="${p.nome}"></td>
            <td th:text="${p.descricao}"></td>
            <td th:text="${p.preco}"></td>
            <td th:text="${p.quantidade}"></td>
            <td><img th:src="${p.imagem}" width="100"></td>
            <td>
                <a th:href="@{/produto/editar/{id}(id=${p.id})}">Editar</a>
            </td>
        </tr>
    </table>
    <button type="submit"><a href="/produto/form" > Cadastrar Produto</a></button>
</body>
</html>
